<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FishEye</title>
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="photographeHeader">
        <a class="logo" href="index.html">
            <img src="public/img/logo fisheye.png" alt="FishEye home page">
        </a>
    </header>

    <main>
        <section class="photographeInfo">
            <div class="photographeInfo__div">
                <div class="photographeInfo__divContact">
                    <h1 class="photographeInfo__nom">Mimi Keel</h1>
                    <button class="photographeInfo__button" aria-label="Contact Me"
                        id="contactButton">Contactez-moi</button>
                </div>
                <div>
                    <p class="photographeInfo__localisation">London, UK</p>
                    <p class="photographeInfo__catchLine">Voir le beau dans le quotidien</p>
                    <ul class="photographeInfo__tagList">
                        <li tabindex="0"><span aria-label="Trier les photographies via le tag Portrait">#Portrait</span>
                        </li>
                        <li tabindex="0"><span aria-label="Trier les photographes via le tag #Events">#Events</span>
                        </li>
                        <li tabindex="0"><span aria-label="Trier les photographes via le tag #Travel">#Travel</span>
                        </li>
                        <li tabindex="0"><span aria-label="Trier les photographes via le tag #Animals">#Animals</span>
                        </li>
                    </ul>
                </div>
            </div>
            <figure class="photographeInfo__figure">
                <img class="photographeInfo__img" src="public/img/Photographers ID Photos/MimiKeel.jpg" alt="">
            </figure>
        </section>
        <section class="photographies">
            <div class="trier">
                <label for="trier" class="trier__text">Trier par</label>
                <select name="trier" class="trier__select">
                    <option value="popularite" selected>Popularité</option>
                    <option value="date">Date</option>
                    <option value="titre">Titre</option>
                </select>
            </div>
            <div class="photographies__liste">
                <figure class="photographies__figure">
                    <div class="photographies__card">
                        <img class="photographies__img" src="public/img/Mimi/Animals_Rainbow.jpg"
                            alt="Lilac breasted roller, closeup view">
                        <div class="photographies__legende">
                            <figcaption>Arc-en-cie</figcaption>
                            <div class="photographies__likes">
                                <p>12</p>
                                <i aria-label="likes" class="fas fa-heart"></i>
                            </div>
                        </div>
                    </div>
                </figure>
                <figure class="photographies__figure">
                    <div class="photographies__card">
                        <img class="photographies__img" src="public/img/Mimi/Animals_Rainbow.jpg"
                            alt="Lilac breasted roller, closeup view">
                        <div class="photographies__legende">
                            <figcaption>Arc-en-cie</figcaption>
                            <div class="photographies__likes">
                                <p>12</p>
                                <i aria-label="likes" class="fas fa-heart"></i>
                            </div>
                        </div>
                    </div>
                </figure>
                <figure class="photographies__figure">
                    <div class="photographies__card">
                        <img class="photographies__img" src="public/img/Mimi/Animals_Rainbow.jpg"
                            alt="Lilac breasted roller, closeup view">
                        <div class="photographies__legende">
                            <figcaption>Arc-en-cie</figcaption>
                            <div class="photographies__likes">
                                <p>12</p>
                                <i aria-label="likes" class="fas fa-heart"></i>
                            </div>
                        </div>
                    </div>
                </figure>
                <figure class="photographies__figure">
                    <div class="photographies__card">
                        <img class="photographies__img" src="public/img/Mimi/Animals_Rainbow.jpg"
                            alt="Lilac breasted roller, closeup view">
                        <div class="photographies__legende">
                            <figcaption>Arc-en-cie</figcaption>
                            <div class="photographies__likes">
                                <p>12</p>
                                <i aria-label="likes" class="fas fa-heart"></i>
                            </div>
                        </div>
                    </div>
                </figure>
                <figure class="photographies__figure">
                    <div class="photographies__card">
                        <img class="photographies__img" src="public/img/Mimi/Animals_Rainbow.jpg"
                            alt="Lilac breasted roller, closeup view">
                        <div class="photographies__legende">
                            <figcaption>Arc-en-cie</figcaption>
                            <div class="photographies__likes">
                                <p>12</p>
                                <i aria-label="likes" class="fas fa-heart"></i>
                            </div>
                        </div>
                    </div>
                </figure>
                <figure class="photographies__figure">
                    <div class="photographies__card">
                        <img class="photographies__img" src="public/img/Mimi/Animals_Rainbow.jpg"
                            alt="Lilac breasted roller, closeup view">
                        <div class="photographies__legende">
                            <figcaption>Arc-en-cie</figcaption>
                            <div class="photographies__likes">
                                <p>12</p>
                                <i aria-label="likes" class="fas fa-heart"></i>
                            </div>
                        </div>
                    </div>
                </figure>
            </div>
        </section>
        <aside class="aside">
            <div class="aside__likes">
                <p>297 081</p>
                <i class="fas fa-heart"></i>
            </div>
            <p>400€ / jour</p>
        </aside>
        <button class="asideButton">Contactez-moi</button>
        <div class="backgroundModal">
            <div class="modalContact" aria-labelledby="contactTitre" role="contact">
                <div class="modalContact__body">
                    <h1 class="modalContact__titre" id="contactTitre">Contactez-moi <br> Mimi Keel</h1>
                    <button class="modalContact__croix"><i class="fas fa-times"></i></button>
                    <form action="photographe.html" method="post" name="contactPhotographe">
                        <div class="modalContact__champ">
                            <label class="labelForm" for="First name">Prénom</label><br>
                            <input class="modalContact__input" type="text" name="First name" id="prenom" required="">
                        </div>
                        <div class="modalContact__champ">
                            <label class="labelForm" for="Last name">Nom</label><br>
                            <input class="modalContact__input" type="text" name="Last name" id="nom" required="">
                        </div>
                        <div class="modalContact__champ">
                            <label class="labelForm" for="email">Email</label><br>
                            <input class="modalContact__input" type="email" name="email" id="email" required="">
                        </div>
                        <div class="modalContact__champ">
                            <label class="labelForm" for="Your message">Votre message</label><br>
                            <input class="modalContact__input modalContact__message" type="text" name="Your message"
                                id="message" required="">
                        </div>
                        <button type="submit" class="modalContact__buttonSubmit">Envoyer</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="public/js/photographe.js"></script>
</body>

</html>
